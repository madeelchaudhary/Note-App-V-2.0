<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Notes App - Save Your Notes</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Menu Bar -->
    <nav class="nav nav-top">
        <div class="container flex">
            <div class="search-box">
                <input type="text" name="" id="search-bar" aria-label="Search Notes" autocomplete="off"
                    spellcheck="false">
                <button type="submit" class="search-icon"> <i class="fas fa-search"></i></button>
            </div>
            <!-- Top Menu Bar Social-->
            <div class="top-social">
                <i class="fas fa-envelope"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-home"></i>
                <i class="fas fa-sign"></i>
            </div>
        </div>
    </nav>

    <!-- Main Navigation Menu  -->
    <nav class="nav nav-main">
        <div class="container flex">
            <img class="logo" src="logo.png" alt="" />
            <div class="nav-toggle"> <i class="fas fa-bars nav-open"></i><i class="fas fa-times nav-close"></i></div>
            <ul class="nav-list">
                <li><a href="#">item1</a></li>
                <li><a href="#">item2</a></li>
                <li><a href="#">item3</a></li>
                <li><a href="#">item4</a></li>
                <li><a href="#">item5 </a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main">
        <div class="container">
            <form action="" class="form">
                <h2 class="form-title">Start Creating Your Notes</h2>
                <input type="text" name="" id="noteTitle" placeholder="Enter the title" required minlength="5"
                    autocomplete="off">
                <textarea id="textArea" placeholder="Enter your Note" required minlength="20"></textarea>
                <button class="btn btnAdd" type="submit" aria-label="Add a Note">Add Note</button>
            </form>
            <section class="notes">

            </section>
        </div>
    </main>

    <!-- MESSAGE -->
    <div class="message" role="alert">
        <p class="message-body" id="messageText"></p>
        <span class="close-message">
            <i class="fas fa-times"></i>
        </span>
    </div>
    <script src="main.js"></script>
</body>

</html>
